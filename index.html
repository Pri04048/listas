 <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercícios de Funções e DOM</title>
</head>
<body>

  <h1 id="titulo">Exercícios JS</h1>

  <h2>Funções</h2>
  <p>Abra o console para ver os resultados das funções.</p>

  <h2>DOM – Manipulação</h2>
  <p id="paragrafo">Texto original</p>
  <button id="btnTrocarTexto">Trocar Texto</button>

  <br>
  <button id="btnFundo">Mudar fundo para azul</button>

  <ul id="lista">
    <li>Item 1</li>
    <li>Item 2</li>
  </ul>
  <button id="btnAdicionar">Adicionar item</button>

  <p id="paraRemover">Este parágrafo será removido</p>
  <button id="btnRemover">Remover Parágrafo</button>

  <br>
  <button id="btnPersonalizar">Personalizar Texto/Título</button>

  <h2>DOM – Eventos</h2>
  <input type="text" id="campoTexto" placeholder="Digite algo...">
  <p id="saida"></p>

  <button id="btnMouse">Passe o mouse aqui</button>
  <p id="textoEsconder">Este texto pode sumir</p>
  <button id="btnEsconder">Duplo clique para esconder texto acima</button>

  <p id="textoFonte">Este texto terá fonte aleatória</p>
  <button id="btnFonte">Alterar Fonte</button>

  <script src="script.js"></script>
</body>
</html>
